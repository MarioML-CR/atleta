<div>
  <a style="height: 3rem; font-size: 3rem" href="/">Home</a>
</div>
<div >
  <div style="text-align: center; border: black; font-size: 22px; height: 2rem">
    Lista de atletas
  </div>
  <div style="text-align: center; border: black; font-size: 22px; height: 2rem">
    Dato generales del atleta
  </div>
  <div th:each="atleta: ${atletas}">
    <div style="width: 100%">
      <table style="width: 100%">
        <tr style="background-color: tan; height: 2rem">
          <th>id</th>
          <th>primer nombre</th>
          <th>segundo nombre</th>
          <th>primer apellido</th>
          <th>segundo apellido</th>
          <th>sexo</th>
          <th>fecha nacimiento</th>
        </tr>
        <tr style="height: 1.5rem">
          <td th:text="${atleta.idAtleta}"></td>
          <td th:text="${atleta.primerNombre}"></td>
          <td th:text="${atleta.segundoNombre}"></td>
          <td th:text="${atleta.primerApellido}"></td>
          <td th:text="${atleta.segundoApellido}"></td>
          <td th:text="${atleta.sexo}"></td>
          <td th:text="${atleta.fechaNacimiento}"></td>
        </tr>
      </table>
    </div>
    <div style="display: flex; flex-direction: row; width: 100%; height: 2rem">
      <div style="width: 33%; height: 2rem">
        <div style="width: 100%; text-align: center; height: 2rem">
          <a style="text-align: center; font-size: 18px" th:href="@{/agregarCorreo/{id}(id = ${atleta.idAtleta})}">Agregar correo</a>
        </div>
        <div style="width: 100%" >
          <table style="width: 100%">
            <tr style="background-color: tan; height: 2rem">
              <th>id</th>
              <th>correo</th>
            </tr>
            <tr style="height: 1.5rem" th:each="correo: ${atleta.correos}">
              <td th:text="${correo.idCorreo}"></td>
              <td th:text="${correo.mail}"></td>
            </tr>
          </table>
        </div>
      </div>
      <div style="width: 33%; height: 2rem">
        <div style="width: 100%; text-align: center; height: 2rem">
          <a style="text-align: center; font-size: 18px" th:href="@{/agregarTelefono/{id}(id = ${atleta.idAtleta})}">Agregar teléfono</a>
        </div>
        <div style="width: 100%" >
          <table style="width: 100%">
            <tr style="background-color: tan; height: 2rem">
              <th>id</th>
              <th>número</th>
            </tr>
            <tr style="height: 1.5rem" th:each="telefono: ${atleta.telefonos}">
              <td th:text="${telefono.idTelefono}"></td>
              <td th:text="${telefono.numero}"></td>
            </tr>
          </table>
          <!--                    <span th:text="${telefono.numero}" >teléfono</span>-->
        </div>
      </div>
      <div style="width: 34%; height: 2rem">
        <div style="width: 100%; text-align: center; height: 2rem">
          <a style="text-align: center; font-size: 18px" th:href="@{/agregarDeporte/{id}(id = ${atleta.idAtleta})}">Agregar deporte</a>
        </div>
        <div style="width: 100%" >
          <table style="width: 100%">
            <tr style="background-color: tan; height: 2rem">
              <th>id</th>
              <th>deporte</th>
            </tr>
            <tr style="height: 1.5rem" th:each="deporte: ${atleta.deportes}">
              <td th:text="${deporte.idDeporte}"></td>
              <td th:text="${deporte.nombreDeporte}"></td>
            </tr>
          </table>
          <!--                    <span th:text="${deporte.nombreDeporte}" >deporte</span>-->
        </div>
      </div>
    </div>
